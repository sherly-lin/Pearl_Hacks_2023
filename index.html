<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Plan Your Life</title>
    <link rel ="stylesheet" href ="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>

</head>
<body>
    <section>
        <div align ="center" class = "title">
            <h2 style="color: rgb(248, 178, 47);">
                Plan Your Life <br>
            </h2>
        </div>
    </section>
    
    <section>
        <div class="container">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days" onclick="showDetail()"></ul>

                    
              
            </div>

        </div>

        <div class="tooltipbox" id = "popup">
            <!-- <span class="tooltiptext">Text text</span> -->
            <p>Text</p>
        </div>
        
    </section>
    

    <script>
        // When the user clicks on div, open the popup
        function showDetail() {
            var popup = document.getElementById("popup");
            if (popup.style.visibility === "hidden") {
                popup.style.visibility = "visible";
            } else {
                popup.style.visibility = "hidden";
            }
        }
    </script>



</body>
